<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ordered List</title>

  <body>
    <div class="mt-2">
      <a href="../index.html#html" class="btn-back">Kembali</a>
    </div>
    <h2 style="text-align: center">Ordered List</h2>
    <h1>Membuat Ordered List</h1>
    <h3>Daftar Makanan Favoritku</h3>
    <ol>
      <li>Bakso</li>
      <li>Nasi Goreng</li>
      <li>Sate</li>
      <li>Soto</li>
    </ol>

    <h3 class="mt-2">Kode HTML</h3>
    <div class="code">
      <code>
        <span>&lt;h1&gt;Membuat Ordered List&lt;/h1&gt;</span>
        <span>&lt;h3&gt;Daftar Makanan Favoritku&lt;/h3&gt;</span>
        <span>&lt;ol&gt;</span>
        <span>&lt;li&gt;Bakso&lt;/li&gt;</span>
        <span>&lt;li&gt;Nasi Goreng&lt;/li&gt;</span>
        <span>&lt;li&gt;Sate&lt;/li&gt;</span>
        <span>&lt;li&gt;Soto&lt;/li&gt;</span>
        <span>&lt;/ol&gt;</span>
      </code>
    </div>
    <script src="../assets/js/script.js"></script>
