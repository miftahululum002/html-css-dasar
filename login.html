<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Miftahul Ulum" />
    <meta
      name="description"
      content="Tutorial HTML Dasar bersama Miftahul Ulum"
    />
    <link href="assets/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="mt-2">
      <a href="index.html" class="btn-back">Kembali</a>
    </div>
    <h1>Form Login</h1>
    <form action="" method="post">
      <label for="username">Username</label><br />
      <input type="text" id="username" placeholder="Username" /><br /><br />
      <label for="password">Password</label><br />
      <input type="password" id="password" placeholder="Password" /><br /><br />
      <input type="submit" value="Login Dengan Input" />
      <br />
      <button type="submit">Login Dengan Button</button>
    </form>
  </body>
</html>
