<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Container Bootstrap</title>
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
	<link href="../assets/style.css" rel="stylesheet" />
</head>
<body>
	<div class="mt-2">
		<a href="index.html" class="btn-back">Kembali</a>
	</div>
	<div class="container">
		<h2>Container</h2>
	</div>
	<div class="container border border-1 mb-3">
		Container
	</div>
	<div class="mx-5">
		<div class="code">
			<code>
			<span>&lt;div class="container border border-1"&gt;</span>
                <span>Container</span>
            <span>&lt;/div&gt;</span>
        </code>
		</div>
	</div>
	<div class="container-fluid border border-1 mt-5">
		Container Fluid
	</div>
	<div class="mx-5">
		<div class="code">
			<code>
			<span>&lt;div class="container-fluid border border-1"&gt;</span>
                <span>Container Fluid</span>
            <span>&lt;/div&gt;</span>
        </code>
		</div>
	</div>
	<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
