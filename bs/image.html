<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image - Bootstrap</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link href="../assets/style.css" rel="stylesheet" />
</head>
<body>
    <div class="mt-2">
        <a href="index.html" class="btn-back">Kembali</a>
    </div>
    <div class="container">
        <h2>Image</h2>
    </div>
    <div class="container">
        <p>Image Responsive</p>
        <img src="../assets/img/logo-sman-8-malang.png" class="img-fluid">
        <div class="mb-5">
            <div class="code">
                <code>
                    &lt;img src="../assets/img/logo-sman-8-malang.png" class="img-fluid"&gt;
                </code>
            </div>
        </div>
        <p>Image Thumbnail</p>
        <img src="../assets/img/logo-sman-8-malang.png" class="img-thumbnail">
        <div class="mb-5">
            <div class="code">
                <code>
                    &lt;img src="../assets/img/logo-sman-8-malang.png" class="img-thumbnail"&gt;
                </code>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
