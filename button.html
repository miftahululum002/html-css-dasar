<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombol</title>
    <style>
        .button {
            background-color: blue;
            color: white;
            padding: 10px 10px;
            text-decoration: none;
            border-radius: 5px;
            animation: coba 2s infinite;
        }

        .button:hover {
            opacity: 0.5;
        }

        @keyframes coba {
            0% {
                background-color: blue;
            }

            50% {
                background-color: red;
            }
        }
    </style>
</head>
<body>
    <div style="margin: 200px;"></div>
    <a href="#" class="button">Tombol</a>
</body>
</html>
