<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <h1>Membuat Table</h1>
    <table border="1" rules="ALL">
        <tr>
            <th rowspan="2">No</th>
            <th rowspan="2">Siswa</th>
            <th colspan="3">Aspek Nilai</th>
        </tr>
        <tr>
            <th>Sikap</th>
            <th>Pengetahuan</th>
            <th>Praktik</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Siswa 1</td>
            <td>70</td>
            <td>70</td>
            <td>80</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Siswa 2</td>
            <td>80</td>
            <td>86</td>
            <td>90</td>
        </tr>
    </table>
</body>

</html>
